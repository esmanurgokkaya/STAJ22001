<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'CONTACT_US' | translate }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="contact-container">
    <div class="contact-form">
      <h2>{{ 'CONTACT_US' | translate }}</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">{{ 'NAME' | translate }}</label>
          <input type="text" id="name" formControlName="Name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">{{ 'EMAIL' | translate }}</label>
          <input type="email" id="email" formControlName="EmailAddress" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phone">{{ 'PHONE' | translate }}</label>
          <input type="text" id="phone" formControlName="Phone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="message">{{ 'MESSAGE' | translate }}</label>
          <textarea id="message" formControlName="Message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="contactForm.invalid">{{ 'SUBMIT' | translate }}</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
  <br><br>
  <app-navbar></app-navbar>
</footer>
</html>
