<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ 'TITLE' | translate }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz8z5mRYtlgFvARAxwtdMJUbLghKy26KkC2EqyNg6Dpc" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QybV41ZfXOtN+H0+gD5EzFjTknFopSAc9JeWXlwD00JvHjG5uVrmyfrFY5GhkEuC" crossorigin="anonymous"></script>
  <div id="navdiv">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="title1" routerLink="">{{ 'TITLE' | translate }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-pills justify-content-end" id="navbarNav">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" id="mainPage" routerLink="/" routerLinkActive="active" aria-current="page">{{ 'MAIN_PAGE' | translate }}</a>
            </li>
            
            <ng-container *ngIf="isLoggedIn">
              <li class="nav-item">
                <a class="nav-link" id="register" routerLink="/register" routerLinkActive="active">{{ 'REGISTER' | translate }}</a>
              </li>
            </ng-container>
            <li class="nav-item">
              <a class="nav-link" id="login" routerLink="/login"   (click)="navigateToProfile()" routerLinkActive="active" (click)="toggleLogin()">
                {{ isLoggedIn ? ('LOGIN' | translate) :  ('PROFILE' | translate) }}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="about" routerLink="/about" routerLinkActive="active">{{ 'ABOUT' | translate }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact" routerLink="/contact" routerLinkActive="active">{{ 'CONTACT' | translate }}</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ 'LANGUAGE' | translate }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" (click)="switchLanguage('tr')">Türkçe</a></li>
                <li><a class="dropdown-item" (click)="switchLanguage('en')">English</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
